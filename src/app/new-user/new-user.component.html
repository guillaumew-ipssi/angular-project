<form [formGroup]="userForm" (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="drinkPreference">Drink Preference</label>
      <input type="text" class="form-control" id="drinkPreference" formControlName="drinkPreference">
    </div>
    <div formArrayName="hobbies">
      <h3>Hobbies : </h3>
      <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
      <button type="button" class="btn btn-success" (click)="onAddHobby()">Add hobbie</button>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Add User</button>
  </form>
