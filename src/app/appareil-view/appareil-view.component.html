<ul class="list-group">
    <app-appareil
    *ngFor="let appareil of appareils; let i = index"
    [appareil]="appareil"
    [ngModel]="appareil.appareilName"
    [ngModel]="appareil.appareilStatus"
    [index]="i"
    [id]="appareil.id"
    ></app-appareil>
</ul>
<a class="btn btn-success" (click)="switchOnAll()">Allumer tous les appareils</a>
